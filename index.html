
<!DOCTYPE html>
<html lang="en">

<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="https://icon-library.com/images/calculator-icon-png/calculator-icon-png-15.jpg">
</head>

<body>
    <!-- creating table for calculator -->
    <table>
        <tr>
            <td colspan="4" class="display">
                <input type="text" id="in" name="display">
            </td>
        </tr>
 
        <tr>
            <td colspan="2"><input type="button" id="ac" value="AC" onclick="clr()"></td>
            <td><input type="button"  value="/" onclick="dis('/')"></td>
            <td><input type="button" value="*" onclick="dis('*')"></td>

        </tr>
        <tr>
            <td><input type="button" value="7" onclick="dis('7')"></td>
            <td><input type="button" value="8" onclick="dis('8')"></td>
            <td><input type="button" value="9" onclick="dis('9')"></td>
            <td><input type="button" value="+" onclick="dis('+')"></td>

        </tr>
        <tr>
            <td><input type="button" value="4" onclick="dis('4')"></td>
            <td><input type="button" value="5" onclick="dis('5')"></td>
            <td><input type="button" value="6" onclick="dis('6')"></td>
            <td><input type="button" value="-" onclick="dis('-')"></td>

        </tr>
        <tr>
            <td><input type="button" value="1" onclick="dis('1')"></td>
            <td><input type="button" value="2" onclick="dis('2')"></td>
            <td><input type="button" value="3" onclick="dis('3')"></td>
            <td colspan="0" rowspan="2"><input type="button" value="=" id="equal" onclick="solve()"></td>

        </tr>
        <tr>
            <td><input type="button" value="." onclick="dis('.')"></td>
            <td><input type="button" value="0" onclick="dis('0')"> </td>
            <td><input type="button" value="00" onclick="dis('00')"></td>
        </tr>
    </table>



    <script>
           // function to display user entered values
           function dis(val) {
            document.querySelector('#in').value += val
        }
        // function to solve the equation
        function solve() {
            let x = document.querySelector("#in").value
            let y = eval(x)
            document.querySelector("#in").value = y
        }
        // function to clear input
        function clr(){
            document.querySelector("#in").value = ""

        }
    </script>
</body>

</html>
